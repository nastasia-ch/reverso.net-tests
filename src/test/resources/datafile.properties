datafile.examples = This includes tools specifically related to quality assurance. / External quality assurance in particular is much better developed than before. / Accreditation gives a minimum quality assurance. / Ask if there are any quality assurance measures in place. / The responsibilities include quality assurance, career development and training, audit direction and consultation. / To set up a translation memories, glossaries and quality assurance, use the Advanced Settings switch. / Direction of scientific activity: mechanical engineering technology in light industry, manufacturing, quality assurance of glue joints, quality and competitiveness. / Beginning a career in any field of work often entails starting out a lower level, and quality assurance is no different. / He mentioned that he was doing QA (quality assurance) for a product. / Annotated entries undergo quality assurance before inclusion into UniProtKB/Swiss-Prot. / Therefore we provide quality assurance for all goods. / Remember, these materials carry a quality assurance of three billion years. / Another feature worth noting is the built-in quality assurance function. / And, finally, you should never compromise on quality assurance. / A monitoring strategy should therefore address methodology, training and quality assurance. / The sampling included a quality assurance and control regime. / Implemented through quality assurance and standardization and safety programmes. / Management follow-up and quality assurance processes were found consistently weak. / Most persistent organic pollutant analyses described in the report included quality assurance and quality control procedures. / Any project overexpenditure is highlighted for action through the quality assurance process.
datafile.translatedExamples = Это включает в себя инструменты, специально ориентированные на обеспечение качества. / В частности, в Российской Федерации внешнее обеспечение качества является гораздо более развитым, чем прежде. / Аккредитация - это хотя бы минимальная гарантия качества. / Поинтересуйтесь, действует ли гарантия качества. / В обязанности сотрудника на данной должности входят контроль качества, развитие карьеры и профессиональная подготовка, управление ревизорской деятельностью и консультирование. / Чтобы настроить память переводов, глоссарии и контроль качества, используйте переключатель Расширенные настройки. / Направление научной деятельности: технология машиностроения в легкой промышленности, технологическое обеспечение качества клеевых соединений, качество и конкурентоспособность продукции. / Начало карьеры в любой области работы часто влечет за собой начало более низкого уровня, и обеспечение качества ничем не отличается. / Он сообщил, что он делал QA (обеспечение качества) для продукта. / Аннотированная запись должна пройти контроль качества перед включением в UniProtKB/ Swiss-Prot. / Помимо этого, мы даем гарантию качества на все товары. / Помните, эти вещества несут на себе гарантию качества сроком в три миллиарда лет. / Другим преимуществом, которое стоит отметить, является встроенная функция контроля качества. / И, наконец, вы никогда не должны идти на компромисс по обеспечению качества. / Соответственно, в стратегии мониторинга следует отразить вопросы методологии, подготовки кадров и контроля качества. / Образцы, которые брались, включали в себя режим обеспечения качества и контроля за качеством. / Благодаря осуществлению программ гарантии качества и стандартизации и обеспечения техники безопасности. / Было выявлено, что во всех случаях последующая деятельность руководства и процессы обеспечения качества оставляют желать лучшего. / Большинство анализов стойких органических загрязнителей, о которых идет речь в докладе, проводились с соблюдением процедур гарантий и контроля качества. / В ходе процедуры обеспечения качества все случаи перерасхода средств по проектам отмечаются на предмет принятия соответствующих мер.
